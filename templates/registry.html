{% extends "base.html" %}

{% block letter_content %}
<center>
<div class="pagetitle">
	<br>
	Registry
<hr class="fancy" width=75%>
</div>
</center>
{% for registry_entry in registry_entries %}
<div class="col-sm-4 col-md-4" name="registry_image">
<center>
	<img src="../media/{{ registry_entry.image }}" width=100px><br>
	<a href="{{ registry_entry.url }}">{{ registry_entry.name }}</a><br>
	{{ registry_entry.description | safe }} <br>
</center>
</div>
{% endfor %}
{% endblock %}
