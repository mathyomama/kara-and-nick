{% extends 'modal_base.html' %}

{% block modal_content %}
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">{{ form_title }}</h4>
</div>
<div class="modal-body">
	<form id="guestbook-form" action="{{ entry.get_absolute_delete_url }}" method="post">
		{% csrf_token %}
		<h2>{{ form_message }}</h2>
		<div class="col-xs-12 entry">
			<div class="row top-line">
				<div class="col-xs-6 col-sm-12 text-left">
					<span class="guestbook_entry_name">{{ entry.name }}</span>
					<span class="hidden-xs guestbook_entry_location"> ({{ entry.location }})</span>
				</div>
				<div class="col-xs-6 visible-xs-block text-right">
					<span class="guestbook_entry_location">{{ entry.location }}</span>
				</div>
			</div>
			<div class="row bottom-line">
				<div class="col-xs-12 text-justify">
					<p class="guestbook_entry_note">{{ entry.note }}</p>
				</div>
			</div>
		</div>
		<button id="submit" class="btn wedding_button guestbook-button" type="submit">yes</button>
		<button class="btn wedding_button guestbook-button" type="button" data-dismiss="modal">cancel</button>
	</form>
</div>
</div> <!-- end modal-body -->
<div class="modal-footer">
</div>
{% endblock modal_content %}
