{% extends "guestbook/base.html" %}

{% block right_side %}
<div class="col-md-12">
	<div class="row">
		<div class="row">
			<div class="col-xs-6 text-left">
				<span class="top-line">{{ entry.name }}</span>
			</div>
			<div class="col-xs-6 text-right">
				<span class="top-line">{{ entry.location }}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-justify">
				<p>{{ entry.note }}</p>
			</div>
		</div>
	</div>
</div>
{% endblock right_side %}
