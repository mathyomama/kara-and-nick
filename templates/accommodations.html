{% extends "base.html" %}

{% block letter_content %}
<div class="pagetitle text-center">Accommodations</div>
<hr class="fancy" width=75%>
{% for accommodation in accommodations %}
<div class="accommodation_name_text text-center">
	{{ accommodation.name }}
	<br>
</div>
<div class="text-center">
	<a href="{{ accommodation.url }}">Book Your Room</a>
</div>
<hr>
<div class="col-md-12 text-center">
	<img class="img-circle " width="25%" src="../../media/{{ accommodation.image1 }}">
	<img class="img-circle " width="25%" src="../../media/{{ accommodation.image2 }}">
	<img class="img-circle" width="25%"  src="../../media/{{ accommodation.image3 }}">
</div>
<div class="">
	<div class="accommodation_description_text col-xs-12 col-sm-10 col-sm-offset-1">
		<br>
		{{ accommodation.description | safe }}
		<br>
	</div>
</div>
{% endfor %}

{% endblock letter_content %}
