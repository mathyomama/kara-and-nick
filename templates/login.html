{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="login/">
{% csrf_token %}
Username: <input type="text" id="username" name="username" value="" size="50" />
<br />
Password: <input type="password" id="password" name="password" value="" size="50" />
<br />
 <input type="submit" value="submit" />
</form>
{% endblock %}
